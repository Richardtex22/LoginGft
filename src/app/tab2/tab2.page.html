<ion-card>
<ion-card-content center text-center class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/logo.svg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="toLogin(form)" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-button  full type="submit" color="light" [disabled]="!registerForm.form.valid" (click)="confirm()">LOGIN</ion-button>
          <ion-button *ngIf="confirmB === true" full type="submit" (click)="functionDelay()" value="Reload Page" onClick="document.location.reload(true)">CONFIRMAR</ion-button>
          
          <ion-button routerLink="/tabs/tab3" color="light" block clear value="Reload Page" onClick="document.location.reload(true)">Register</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-card-content>
</ion-card>
